<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #dogImage {
            max-width: 500px;
            max-height: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Dog Images</h1>
        <button onclick="getRandomDog()">Show me a dog!</button>
        <img id="dogImage" alt="Random dog">
    </div>

    <script src="dog.js"></script>
</body>
</html>
